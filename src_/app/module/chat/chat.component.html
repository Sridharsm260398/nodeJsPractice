<div>
    <h2>Chat</h2>
    <ul>
    <li *ngFor="let msg of messages" [class]="msg.senderId === userId ? 'sent' : 'received'">
    <img *ngIf="msg.senderId === userId" [src]="userIconUrl" class="icon">
    <img *ngIf="msg.senderId !== userId" [src]="receiverIconUrl" class="icon">
    <span>{{ msg.senderId }}: {{ msg.message }}</span>
    </li>
    </ul>
    <input [(ngModel)]="message" (keyup.enter)="sendMessage()" placeholder="Type a message" />
    <button (click)="sendMessage()">Send</button>
    </div>
